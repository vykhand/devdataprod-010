<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='http://nvd3.org/assets/css/nv.d3.css'>
    
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'></script>
    <script src='http://d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='http://timelyportfolio.github.io/rCharts_nvd3_tests/libraries/widgets/nvd3/js/nv.d3.min-new.js' type='text/javascript'></script>

    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 500px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chartf4ea2e28c70e' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchartf4ea2e28c70e()
    });
    function drawchartf4ea2e28c70e(){  
      var opts = {
 "dom": "chartf4ea2e28c70e",
"width":    800,
"height":    500,
"x": "Area",
"y": "price",
"group": "year",
"type": "multiBarChart",
"id": "chartf4ea2e28c70e" 
},
        data = [
 {
 "Area": "City of London",
"year": "X2010",
"price": 515769.2489451 
},
{
 "Area": "Barking and Dagenham",
"year": "X2010",
"price": 179178.2151367 
},
{
 "Area": "Kensington and Chelsea",
"year": "X2010",
"price": 1246587.765273 
},
{
 "Area": "City of London",
"year": "X2011",
"price": 541191.5820312 
},
{
 "Area": "Barking and Dagenham",
"year": "X2011",
"price": 180263.6659808 
},
{
 "Area": "Kensington and Chelsea",
"year": "X2011",
"price": 1287522.734636 
},
{
 "Area": "City of London",
"year": "X2012",
"price": 539915.2717949 
},
{
 "Area": "Barking and Dagenham",
"year": "X2012",
"price": 181866.2395437 
},
{
 "Area": "Kensington and Chelsea",
"year": "X2012",
"price": 1527450.344165 
},
{
 "Area": "City of London",
"year": "X2013",
"price": 776878.9191686 
},
{
 "Area": "Barking and Dagenham",
"year": "X2013",
"price": 187609.0388128 
},
{
 "Area": "Kensington and Chelsea",
"year": "X2013",
"price": 1659896.580838 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        
          
        

        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
</html>
